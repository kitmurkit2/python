<!DOCTYPE html>
<html>
<head>
            <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title>Login</title>
        <style>
       body{
    background-color: grey; /* Цвет фона веб-страницы */
   } 
     h1 {
    color: white;
    text-align: center;
}
  label {
    color:  white;
    font-size: 30px;
}
.block {
    position: absolute;
    top: 50%;
    left: 50%;
    margin: -125px 0 0 -125px;
    }

</style>
</head>
<body>
   <h1 >Login</h1>
<form method="post"  action="{% url 'login' %}" class="block">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-outline my-2 my-sm-0" type="submit" class="block" >Login</button>
  {% if user.is_authenticated %}
  <a href="{% url 'index' %}" class="block">Home page</a>
  {% endif %}
</form>
</body>
</html>
